apply plugin: 'android'

dependencies {
  provided project(':icepick-processor')

  compile project(':sample-lib')
  compile 'org.parceler:parceler:0.2.15'
  provided 'org.parceler:parceler-api:0.2.15'
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.1"

    defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
  }

  lintOptions {
    abortOnError false
  }
}
